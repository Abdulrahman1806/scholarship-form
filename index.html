<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scholarship Application</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0a1a3a, #102a5c);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.container {
  background: #0f2247;
  padding: 40px;
  width: 100%;
  max-width: 420px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 600;
}

form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

input {
  padding: 12px 14px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 14px;
}

input:focus {
  outline: 2px solid #4da3ff;
}

button {
  margin-top: 10px;
  padding: 14px;
  background: linear-gradient(135deg, #4da3ff, #1f6fff);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 8px 20px rgba(77,163,255,0.4);
}

.footer-note {
  margin-top: 18px;
  text-align: center;
  font-size: 12px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>Scholarship Application</h2>

  <form id="scholarshipForm">
    <input name="name" placeholder="Full Name" required />
    <input name="age" type="number" placeholder="Age" required />
    <input name="birth_year" type="number" placeholder="Birth Year" required />
    <input name="education" placeholder="Education Level" required />
    <input name="email" type="email" placeholder="Email Address" required />
    <input name="phone" type="tel" placeholder="Phone Number" required />
    <button type="submit">Apply Now</button>
  </form>

  <div class="footer-note">
    Your information will be reviewed confidentially
  </div>
</div>

<script>
const form = document.getElementById("scholarshipForm");
const button = form.querySelector("button");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  button.disabled = true;
  button.innerText = "Submitting...";

  const data = {
    name: form.name.value.trim(),
    age: form.age.value.trim(),
    birth_year: form.birth_year.value.trim(),
    education: form.education.value.trim(),
    email: form.email.value.trim(),
    phone: form.phone.value.trim()
  };

  try {
    const res = await fetch("https://unconjectural-emory-bustlingly.ngrok-free.dev/webhook/ai-scholarship-apply", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      alert("Submitted successfully!");
      form.reset();
    } else {
      alert("Something went wrong.");
    }

  } catch (err) {
    alert("Network error.");
  }

  button.disabled = false;
  button.innerText = "Apply Now";
});
</script>

</body>
</html>
