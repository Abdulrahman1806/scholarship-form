<!DOCTYPE html>
<html>
<body>

<h2>Scholarship Application</h2>

<form id="scholarshipForm">
  <input name="name" placeholder="Name" required /><br><br>
  <input name="age" type="number" placeholder="Age" required /><br><br>
  <input name="birth_year" type="number" placeholder="Birth Year" required /><br><br>
  <input name="education" placeholder="Education" required /><br><br>
  <input name="email" type="email" placeholder="Email" required /><br><br>
  <input name="phone" type="tel" placeholder="Phone" required /><br><br>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("scholarshipForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: e.target.name.value,
    age: e.target.age.value,
    birth_year: e.target.birth_year.value,
    education: e.target.education.value,
    email: e.target.email.value,
    phone: e.target.phone.value
  };

  await fetch(" https://unconjectural-emory-bustlingly.ngrok-free.dev -> http://localhost:5678", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  alert("Submitted successfully!");
});
</script>

</body>
</html>
